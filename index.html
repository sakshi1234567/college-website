<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>
	<div class="loginbox">
		<img src="avatar.png" class="avatar">
		<h1>Login Here</h1>
		<form>
				<p>User name</p>
				<input type="text" name="username" value="" placeholder="Enter Student_Id">
				<p>Password</p>
				<input type="password" name="password" value="" placeholder="Enter Password">
				<input type="button" name="submit" onclick="location.href='home.html'" value="Login">
				<a href="#">Lost your password?</a><br>
				<a href="#">Don't have an account?</a><br>
			
        </form>
			
		
	</div>

</body>
</html>
